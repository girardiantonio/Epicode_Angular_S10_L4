<div class="container">
    <div *ngIf="posts.length > 0">
        <div *ngFor="let post of posts; let i = index">
            <app-card [post]="post">
                <button type="button" class="btn btn-primary" (click)="activePost(post.id, i)">Attiva</button>
            </app-card>
        </div>
    </div>
</div>
