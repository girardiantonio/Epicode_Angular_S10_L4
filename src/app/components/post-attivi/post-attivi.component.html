<div class="container">
  <div *ngIf="posts.length > 0">
    <div *ngFor="let post of posts; let i = index">
      <app-card [post]="post">
        <button
          type="button"
          class="btn btn-danger"
          (click)="disablePost(post.id, i)"
        >
          Disattiva
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="detailPost(post.id, i)"
        >
          Dettagli
        </button>
      </app-card>
    </div>
  </div>
</div>
